version: '3.8'

services:
  khmer-calendar-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: khmer-calendar-api-dev
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

